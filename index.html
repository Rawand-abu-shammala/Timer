<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css" />
<title>Timer and Stopwatch</title>
</head>
<body>
<div class="container">
    <div class="tabs">
    <div class="tab" id="timerTab">Timer</div>
    <div class="tab" id="stopwatchTab">Stopwatch</div>
    </div>
    <div class="content">
    <div class="timer-content">
        <h2>Timer</h2>
        <div class="timer">
        <div class="time" id="timerDisplay">05:00</div>
        <button class="start" id="timerStart">Start</button>
        <button class="restart" id="timerRestart">Restart</button>
        </div>
    </div>
    <div class="stopwatch-content">
        <h2>Stopwatch</h2>
        <div class="stopwatch">
        <div class="time" id="stopwatchDisplay">00:00</div>
        <button class="start" id="stopwatchStart">Start</button>
        <button class="restart" id="stopwatchRestart">Restart</button>
        </div>
    </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
